    * { margin:0; padding:0; box-sizing:border-box; font-family:"Arial", sans-serif; }
    
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height:1.6;
    }
    main { flex: 1; }

    /* Navbar */
    header { background:#2c3e50; padding:15px; color:white; position:sticky; top:0; z-index:1000; }
    .navbar { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
    .brand { display:flex; align-items:center; gap:10px; cursor:pointer; }
    .brand img.logo { height:40px; width:auto; max-width:100%; }
    .brand span { font-size:18px; font-weight:bold; color:white; }
    .nav-links { list-style:none; display:flex; gap:20px; }
    .nav-links a { color:white; text-decoration:none; font-weight:bold; cursor:pointer; }
    .nav-links a.active { text-decoration:underline; }
    .menu-toggle { display:none; font-size:28px; cursor:pointer; }

    /* Hero */
    .hero {
      height:auto;
      min-height:90vh;
      background:url('https://picsum.photos/1200/800?nature') center/cover no-repeat;
      color:white;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:20px;
    }

    /* Sections */
    .section { padding:50px 20px; text-align:center; }

    /* Buttons */
    .btn {
      background:#27ae60; color:white; padding:10px 20px; margin-top:15px;
      border:none; cursor:pointer; border-radius:5px;
      transition:background 0.3s ease, transform 0.3s ease;
      display:inline-block; text-decoration:none;
    }
    .btn:hover { background:#219150; transform:scale(1.05); }

    /* Projects Grid */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin-top: 20px;
    }
    .card {
      background: #f4f4f4;
      padding: 40px;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      font-size: 18px;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
    }
    @media (max-width: 768px) {
      .project-grid {
        grid-template-columns: 1fr;
      }
    }

    .contact { background:#ecf0f1; }
    .contact form { max-width:500px; margin:auto; display:flex; flex-direction:column; gap:10px; }

    /* Footer */

    .powered {
      font-size: 14px;
      margin-bottom: 12px;
      font-weight: bold;
      text-align: center;

    .powered .lemon { font-size: 16px; font-weight: bold; color: #f7f74f; }
    .super-glow {

      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      animation: glowGold 1.5s ease-in-out infinite alternate;

    .fade-in.show { opacity:1; transform:translateY(0); }
    .hero h1, .hero p { animation:fadeSlide 1.2s ease-out forwards; }
    @keyframes fadeSlide { from{opacity:0; transform:translateY(40px);} to{opacity:1; transform:translateY(0);} }

    /* Responsive Navbar */

      .nav-links.active { display:flex; }
      .menu-toggle { display:block; }
